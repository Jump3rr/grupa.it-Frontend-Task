<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Dodaj nową książkę</h2>
    <form id="mainForm">
        <div class="form-row">
            <label>Tytuł</label>
            <input type="text" id="bookTitle" placeholder="Tytuł">
            <small>Error</small>
        </div>
        <div class="form-row">
            <label>Autor</label>
            <input type="text" id="bookAuthor" placeholder="Autor">
            <small>Error</small>
        </div>
        <div class="form-row">
            <label>Priorytet przeczytania</label>
            <input type="number" id="bookPriority" min="1" max="5">
            <small>Error</small>
        </div>
        <div class="form-row">
            <label>Kategoria</label>
            <select id="bookCategory">
                <option disabled selected></option>
                <option value="Fantasy">Fantasy</option>
                <option value="Thriller">Thriller</option>
                <option value="Biography">Biography</option>
            </select>
            <small>Error</small>
        </div>
    </form>
    <div>
        <button id="submit">Dodaj</button>
    </div>
    <h2>Biblioteka</h2>
    <table id="libraryTable">
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Priorytet przeczytania</th>
                <th>Kategoria</th>
            </tr>
        </thead>
        <tbody id="libraryTableBody">

        </tbody>
    </table>


    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
